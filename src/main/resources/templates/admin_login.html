<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- ====== All meta tag ============== -->
        <meta charset="UTF-8" />
        
        <title> Login | Admin Panel | ROKOMARI</title>

        
        <!--load google fonts-->
        <link href='http://fonts.googleapis.com/css?family=PT+Mono%7cOpen+Sans:400italic,400' rel='stylesheet' type='text/css'>
        

        <!-- ====== All CSS ============== -->
        <link rel="stylesheet" th:href="@{/css/normalize.css}" />
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
        <link rel="stylesheet" th:href="@{/css/animate.css}" />
        <link rel="stylesheet" th:href="@{/css/mabc.css}" />
        <link rel="stylesheet" th:href="@{/style.css}" />
        <link rel="stylesheet" th:href="@{/css/responsive.css}" />
        
        <!-- Loding JQUERY and Google Map -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        
        
    </head>
    <body>	   
	  <!--Starting point of My Code||||||||||||||||||||||||||||||||-->
	  
	  <div class="login-form">
		<div class="container">
			<form th:action="@{/admin_login}" th:object="${user}" method="post">
			  <div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="text" class="form-control" id="exampleInputEmail1" th:field="*{email}" placeholder="Email">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}" placeholder="Password">
			  </div>
			  
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
			<button class="reg-btn btn btn-default" type="button">Register</button>
		</div>
	  </div>
	  
	  
	  
	  <!--Ending point of my code|||||||||||||||||||||||||||||||||||-->
        
	     <!-- =========== All JS ============ -->
        <script th:src="@{/js/vendor/modernizr-2.8.3.min.js}"></script>
        <script th:src="@{/js/vendor/jquery-1.11.3.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/mabc.js}"></script>
        <script th:src="@{/js/main.js}"></script>
       
    </body>
</html>
